    <h1 id="gb-title">Sign the Guest Book</h1>
    <form id="form">
      <div id="book-container">
        <label class="custom-field" for="name">
        <input type="text" 
        name="name" 
        id="name"  
        minlength="3"  
        maxlength="20"    
        placeholder="enter your name"  
        required/>
      </label>

      
      <label id="msg-header" for="message">
      </label>

        <textarea
          id="message"
          name="message"
          rows="15"
          cols="50"
          autocomplete="off"
          placeholder= "Enter your message"
          minlength="5"
          maxlength="500"
          required
        >
      
        </textarea>
        <button type="submit"  id="send">Sign Guestbook</button>
      </div>
      <div id="msg">
        <pre></pre>
      </div>
    </form>

      
    <p id="dataShow"></p>
