    <h1>Sign the Guest Book</h1>
    <form id="form">
      <div id="book-container">
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name" />

        <label id="msg-header" for="message"
          >Leave a message for the guest book!</label
        >

        <textarea
          id="message"
          name="message"
          rows="15"
          cols="50"
          autocomplete="off"
          required
        >
        </textarea>
        <button id="send">Add message</button>
      </div>
      <div id="msg">
        <pre></pre>
      </div>
    </form>

    <p id="dataShow"></p>

    <p id="postName" type="text"></p>

    <button id="find">Find by name</button>
